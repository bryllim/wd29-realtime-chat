<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container border border-light shadow mt-5 pb-5 rounded">
        <div class="row">
            <div class="col-md-12 ps-5 pt-5">
                <h1 class="fw-bold">ðŸ’¬ WD29 Group Chat</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ps-5 pe-5">
                <div class="row mt-5">
                    <div class="col-md-1 d-flex">
                        <h4>Name:</h4>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="nameForm">
                    </div>
                </div>
                <div class="container border border-light mt-3 shadow rounded pt-5">
                    <!-- Guest Area -->
                    <div id="guest">
                    </div>
                    <!-- User Area -->
                    <div id="user">
                    </div>
                    <hr>
                    <div class="row pb-4">
                        <div class="col-md-10">
                            <input id="newMessageArea" type="text" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button id="newMessageButton" class="btn btn-dark">Send âž¡</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center mt-5">Developed by <strong>WD29</strong> Class of 2022</p>
    </footer>
    <script type="module">
        /* ------------------------------------------------ */
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyCPQkD9Fz0VJsQZmB1XHjAaEYKdEn1mwL8",
        authDomain: "wd29-353af.firebaseapp.com",
        databaseURL: "https://wd29-353af-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "wd29-353af",
        storageBucket: "wd29-353af.appspot.com",
        messagingSenderId: "1094488372805",
        appId: "1:1094488372805:web:5fab01d907784a2749152c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        // Initialize Table
        const msgRef = ref(db, "msgs")

        /* ------------------------------------------------ */

        const sendButton = document.getElementById("newMessageButton");
        const messageForm = document.getElementById("newMessageArea");
        const userArea = document.getElementById("user");
        const guestArea = document.getElementById("guest");
        const nameForm = document.getElementById("nameForm");

        sendButton.addEventListener("click", sendMessage);

        // Send message
        function sendMessage(){
            const msg = {
                name: nameForm.value,
                text: messageForm.value,
            };

            push(msgRef, msg);
            messageForm.value = "";
        }

        
        // Retrive message
        onValue(msgRef, (response) => {
            const data = response.val();
            for (let index in data){
                if(data[index].name === nameForm.value){
                    userArea.innerHTML = 
                    `<div class="row">
                            <div class="col-md-5"></div>
                            <div class="col-md-7">
                                <small class="text-muted">${data[index].name}</small>
                                <div class="alert alert-success">
                                    ${data[index].text}
                                </div>
                            </div>
                        </div>`;
                }else{
                    guestArea.innerHTML =
                    `
                        <div class="row">
                            <div class="col-md-7">
                                <small class="text-muted">${data[index].name}</small>
                                <div class="alert alert-secondary">
                                    ${data[index].text}
                                </div>
                            </div>
                        </div>
                    `
                }
            }
        });


        
    </script>
</body>
</html>
